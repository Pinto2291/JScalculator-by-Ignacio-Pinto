<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" async></script>
    <title>JS calculator by Ignacio</title>
</head>
<body>

    <header id="headerElement" class="header">

        <h1 class="title" id="headerTitle">JS calculator by Ignacio</h1>

    </header>

    <main class="mainSection" id="mainElement">

        <div id="calculator" class="calculatorSection">

            <p class="displaySection" id="displayResult"></p>
            <p class="displaySection" id="display"></p>
            

            <div class="buttons">

                <div class="numbers">
                    <button class="button clear">CLEAR</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>

                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>

                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>

                    <button class="button zero">0</button>
                    <button class="button point">.</button>
                </div>
                
                <div class="operations">
                    <button class="button operation">/</button>
                    <button class="button operation">x</button>
                    <button class="button operation">-</button>
                    <button class="button operation">+</button>
                    <button id="equal" class="button operation">=</button>
                </div>
                
            </div>

        </div>

    </main>
    
</body>
</html>
